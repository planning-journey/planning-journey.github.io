<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planning Journey</title>
    <script type="text/javascript">
      // pathSegmentsToKeep: 0 for https://username.github.io/
      var pathSegmentsToKeep = 0;

      var l = window.location;

      // 만약 이미 쿼리 스트링에 데이터가 있다면 (무한 루프 방지)
      // 또는 관리되지 않는 잘못된 경로라면 루트로 리다이렉트
      if (l.search.indexOf('?/') === -1) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // 이미 리다이렉트 시도를 했음에도 404라면 강제로 루트로 이동
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + (pathSegmentsToKeep === 1 ? '/' + l.pathname.split('/')[1] : ''));
      }
    </script>
  </head>
  <body>
  </body>
</html>
